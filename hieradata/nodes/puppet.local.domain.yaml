---
classes:
  - puppetdb
  - puppetdb::master::config
  - apache
  - apache::mod::wsgi
  - puppetboard
  - puppetboard::apache::conf
  - roles::puppetmaster

puppetdb::manage_firewall: false
puppetdb::listen_address: 0.0.0.0
puppetdb::postgres_version: '9.6'
#postgresql::server::package_name: 

puppetboard::manage_git: latest
puppetboard::manage_virtualenv: latest

puppetboard::apache::vhost::vhostname: puppet.local.domain
puppetboard::apache::vhost::port: 80

